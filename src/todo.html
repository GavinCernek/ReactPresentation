<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="./index.js" defer></script>
		<script src="./todo.js" type="module" defer></script>
	</head>
	<body>
		<header class="site-header">
			<div class="container">
				<div class="header__body">
					<div class="header__logo">
						<a href="/" class="header__logo-link">PeopleRUs</a>
					</div>
					<div class="header__search">
						<form id="header-search-form" class="header__search-form">
							<label for="header-search-input" class="header__search-label">
								<span class="visually-hidden">Search for people</span>
								<input
									type="text"
									id="header-search-input"
									name="search"
									class="header__search-input"
									placeholder="Search..."
								/>
							</label>
							<button type="submit" class="header__search-submit">
								<span class="visually-hidden">Search</span>
								<svg class="header__search-submit-icon" aria-hidden="true">
									<use xlink:href="#search-icon"></use>
								</svg>
							</button>
						</form>
					</div>
					<div class="header__navigation">
						<nav class="main-navigation">
							<ul class="main-navigation__list">
								<li class="main-navigation__item">
									<a href="/" class="main-navigation__link">Home</a>
								</li>
								<li class="main-navigation__item">
									<a href="./about.html" class="main-navigation__link">About</a>
								</li>
								<li class="main-navigation__item">
									<a href="./todo.html" class="main-navigation__link">Todo</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<main class="site-main">
			<div class="container">
				<div id="root"></div>
			</div>
		</main>
		<footer class="site-footer">
			<div class="container">
				<div class="footer__body">
					<p class="footer__copyright" id="footer-copyright-text"></p>
				</div>
			</div>
		</footer>
	</body>
</html>
